<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Imagem e Dados</title>
    <style>
        /* Estilos opcionais para melhorar a apresentação */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Upload de Imagem e Dados</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" name="campo1" required><br><br>

        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" name="campo2" required><br><br>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>

        <input type="submit" name="submit" value="Enviar">
    </form>
</body>
</html>
